<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Property</title>
    <style>
        :root {
            --main-color: rgb(233, 13, 13);
            --border-color: slateblue;
            --background-color: rgb(104, 235, 17);
        }

        h1 {
            color: var(--main-color);
        }

        p {
            color: var(--main-color);
        }

        h2 {
            color: var(--main-color);
            border: 2px solid var(--border-color);
        }

        h6 {
            background-color: var(--background-color);
        }

        footer {
            color: var(--main-color);
            clear: both;
            border: 2px solid var(--border-color);
        }

        aside {
            background-color: yellow;
            width: 200px;
        }

        .blogs {
            background-color: blueviolet;
            width: calc(100% - 1332px);
        }

        .side-nav,
        .blogs {
            float: left;
            height: 500px;
        }
    </style>
</head>

<body>
    <header>
        <h1>I am exploring my own Website</h1>
        <p>Welcome to my Latest Website</p>
    </header>
    <main>
        <h2>My Awesome content</h2>
        <h6>My tiny heading</h6>
        <section>
            <aside class="side-nav">
                My side navigation
            </aside>
            <div class="blogs">
                <h4>Blogs</h4>
            </div>
        </section>
    </main>
    <footer>
        <p><small>Copyright</small></p>
    </footer>
</body>

</html>
